name: update-docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (or your build environment)
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # Use the version appropriate for your project

      - name: Install dependencies and build
        run: |
          npm install
          npm run build # Replace with your build command (e.g., jekyll build, vite build)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # Replace 'build' with your site's output directory (e.g., public, dist, _site)

  # Deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
